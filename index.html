<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/master.css" type="text/css"/>
    <link rel="stylesheet" href="css/grid.css" type="text/css"/>
  </head>

  <header>
    <h1>Star War's Characters</h1>
    <h2>Incomplete List</h2>
  </header>

  <body>
    <main>

      <div class="row">
        <div class="col">
          <img src="images/chewbacca_square.png" class="box"/>
          <h1>Chewbacca</h1>
          <p>Hairy dude</p>
        </div>
        <div class="col">
          <img src="images/finn_square.png" class="box"/>
          <h1>Finn</h1>
          <p>Uncertain dude</p>
        </div>
        <div class="col">
          <img src="images/rey_square.png" class="box"/>
          <h1>Ray</h1>
          <p>Hit the road jack</p>
        </div>

        <div class="col">
          <img src="images/kylo_square.png" class="box"/>
          <h1>Kylo</h1>
          <p>Bad guy mcdude</p>
        </div>
        <div class="col">
          <img src="images/poe_square.png" class="box"/>
          <h1>Poe</h1>
          <p>I don't remember who he is</p>
        </div>
        <div class="col">
          <img src="images/yoda_square.png" class="box"/>
          <h1>Yoda</h1>
          <p>Confucious, if Confucious was perpetually on shrooms</p>
        </div>
      </div>

    </main>
  </body>
</html>
